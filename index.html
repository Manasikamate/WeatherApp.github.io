<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>weather detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" user-weather>Your Weather</p>
            <p class="tab" search-weather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--Location Access-->
            <div class="location-access">
            <img src="location.png" class="location-img" height="80" width="80">
            <p>Grant Location Access</p>
            <p>Allow Access To Get Weather Information</p>
            <button class="access-btn" data-grantAccess>Grant Access</button>
            </div>
            <!--search form-->
            <div class="searchContainer">
                <form class="search-form">
                    <input placeholder="Search for city...." data-searchInput>
                    <button search-btn type="submit"><img src="search.png" loading="lazy" height="30" width="30"></button>
                </form>
            </div>
            <div class="loading-container">
                <img src="loading.gif" height="150" width="150">
                <p >Loading...</p>
            </div>

            <div class="userInfo-container">
                <div class="name">
                    <p user-city></p>
                    <img src="" country-icon>
                </div>
                <p weatherdesc></p>
                <img src="" weather-icon>
                <div class="temp"><p user-temp></p><span class="degree">Â°</span></div>

                <div weather-cards>
                    <div class="card wind-container">
                        <img src="wind.png">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="card humidity-container">
                        <img src="humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class=" card cloud-container">
                        <img src="cloud.png">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>
            </div>

        </div>
      
        <div class="overlay"></div>
        <div class="error-container">
            <img src="errorImg.avif" class="errorImg">
            <p>City Not Found!</p>
            <button class="retryBtn">Retry</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
